<!DOCTYPE html>
<html>
<head>
<title>Payment</title>
<style>
body{font-family:Arial;background:#f4f6f8;text-align:center}
.box{background:#fff;padding:30px;margin:50px auto;width:350px;border-radius:10px}
button{display:block;width:100%;margin:10px 0;padding:10px;
background:#4caf50;color:#fff;border:none;border-radius:20px}
</style>
</head>
<body>

<div class="box">
<h2>Select Payment Method</h2>

<button onclick="pay('UPI')">UPI</button>
<button onclick="pay('Debit Card')">Debit Card</button>
<button onclick="pay('Cash On Delivery')">Cash On Delivery</button>
</div>

<script>
function pay(method){
    alert("Payment Successful via " + method);
    localStorage.removeItem("cart");
    window.location.href = "index.html";
}

</script>

</body>
</html>
