<!DOCTYPE html>
<html>
<head>
<title>Checkout</title>
<style>
body{font-family:Arial;background:#f5f5f5}
.container{max-width:500px;margin:auto;background:#fff;padding:20px;border-radius:10px}
input,textarea{width:100%;padding:8px;margin:8px 0}
button{padding:10px 20px;background:#ff9800;color:#fff;border:none;border-radius:20px}
</style>
</head>
<body>

<div class="container">
<h2>Checkout</h2>

<h3>Delivery Address</h3>
<input placeholder="Full Name">
<input placeholder="Mobile Number">
<textarea placeholder="Full Address"></textarea>

<h3>Order Summary</h3>
<p id="summary"></p>

<a href="payment.html"><button>Continue to Payment</button></a>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let total = 0;
cart.forEach(i=>total+=i.price);
document.getElementById("summary").innerText = "Total Payable: â‚¹"+total;
</script>

</body>
</html>
