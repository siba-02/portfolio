<!DOCTYPE html>
<html>
<head>
<title>Cart</title>
<style>
body{font-family:Arial;background:#f4f6f8}
h1{text-align:center}
.cart-item{
display:flex;align-items:center;gap:15px;
background:#fff;margin:15px;padding:15px;border-radius:10px
}
.cart-item img{width:80px}
.qty button{
padding:5px 10px;margin:0 5px
}
.total{text-align:center;font-size:20px;font-weight:bold}
button{
padding:8px 15px;background:#ff1493;color:#fff;
border:none;border-radius:20px;cursor:pointer
}
.remove{background:red}
</style>
</head>
<body>

<h1>Your Cart</h1>
<div id="cartItems"></div>
<div class="total" id="total"></div>

<center>
<a href="checkout.html"><button>Proceed to Checkout</button></a>
</center>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let container = document.getElementById("cartItems");

function renderCart(){
    container.innerHTML="";
    let total=0;

    cart.forEach((item,index)=>{
        total += item.price * item.qty;

        container.innerHTML += `
        <div class="cart-item">
            <img src="${item.img}">
            <div style="flex:1">
                <h3>${item.name}</h3>
                <p>₹${item.price}</p>
                <div class="qty">
                    <button onclick="changeQty(${index},-1)">➖</button>
                    ${item.qty}
                    <button onclick="changeQty(${index},1)">➕</button>
                </div>
            </div>
            <button class="remove" onclick="removeItem(${index})">❌</button>
        </div>`;
    });

    document.getElementById("total").innerText = "Total Amount: ₹" + total;
    localStorage.setItem("cart", JSON.stringify(cart));
}

function changeQty(i,val){
    cart[i].qty += val;
    if(cart[i].qty <=0) cart.splice(i,1);
    renderCart();
}

function removeItem(i){
    cart.splice(i,1);
    renderCart();
}

renderCart();
</script>

</body>
</html>
